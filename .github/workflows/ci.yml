name: CI Pipeline

on:

  pull_request:
    branches: [ main ]

jobs:
  test:
    name: 1. Test (CI)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v3

      - name: Configurar Node.js v24
        uses: actions/setup-node@v3
        with:
          node-version: '24'
          cache: 'npm'
      
      - name: Instalar dependencias
        run: npm ci

      - name: Ejecutar tests
        run: npm test